<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/index.css" rel="stylesheet">
    <title>Weather Report</title>
</head>
<body>
    <header>
        <h1 id="city-name">Bloomington</h1>
        <h2>Weather Report</h2>
    </header>
    <main>
        <section class="temp">
            <h2>Temperature</h2>
            <h3>Your Temp</h3>
            <img id="up-arrow" src="./assets/uparrow.png" alt="up arrow">
            <p id="current-temp">50</p>
            <img id="down-arrow" src="./assets/downarrow.jpg" alt="down arrow">
            <button type="button">Get Realtime Temp</button>
        </section>
        <section class="outside">
            <h2>Outside View</h2>
            <p id="ground">🌲🌲⛄️🌲⛄️🍂🌲🍁🌲🌲⛄️🍂🌲</p>
        </section>
        <section class="change-city">
            <h3>Change City</h3>
            <input id="city" type="text">
        </section>
    </main>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
